{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stocksymbol" value="{{symbol}}" type="text"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
    <table class="table table-striped" >
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <th>{{symbol}}</th>
        <th>{{name}}</th>
        <th>{{price}}</th>
      </tr>
    </table>
{% endblock %}
