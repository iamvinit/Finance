{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
  {% if sharesym|length > 0 %}
    <form action="{{ url_for('sell') }}" method="post">
      <fieldset>
        <div class="form-group">
          <select class = form-control name = "symshare">
          <option disabled selected value> Select</option>
          {% for sym in sharesym %}
            <option value = {{sym}}>{{sym}}</option>
          {% endfor %}
          <input autocomplete="off" autofocus class="form-control" name="numshares" placeholder="No. of shares" type="number"/>
          </select>
        </div>
        <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>

  {% else %}
    <h1>No Shares available </h1>
  {% endif%}
{% endblock %}
