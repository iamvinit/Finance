{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stocksymbol" placeholder="Stock Symbol" type="text"/>
                <input autocomplete="off" autofocus class="form-control" name="numshares" placeholder="No. of shares" type="number"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
